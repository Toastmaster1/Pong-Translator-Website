<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="page-title">Pong Translator</h1>

  <form>
    <div class="input-container">
      <div class="input-group">
        <div class="label-frame">English</div>
        <textarea placeholder="Input text in English..."></textarea>
        <div class="button-group">
          <button type="button" class="copy-button">Copy</button>
          <button type="button" class="paste-button">Paste</button>
        </div>
      </div>

      <div class="input-group">
        <div class="label-frame">Pong</div>
        <textarea placeholder="Input text in Pong..."></textarea>
        <div class="button-group">
          <button type="button" class="copy-button">Copy</button>
          <button type="button" class="paste-button">Paste</button>
        </div>
      </div>
    </div>
  </form>

  <div class="link-button-wrapper">
    <a href="#" class="discord-link">
      <img src="media/discord-icon.svg" alt="Discord" />
      Join the Derivakat discord
    </a>
    <a href="#" class="spotify-link">
      <img src="media/spotify-icon.png" alt="Spotify" />
      Listen to Derivakat on Spotify
    </a>
  </div>

  <p class="disclaimer">All works linked belong to Derivakat.</p>
  <script src="index.js"></script>
  <script>
    // Copy and Paste Logic
    document.querySelectorAll(".copy-button").forEach(button => {
      button.addEventListener("click", () => {
        const targetId = button.dataset.target;
        const target = document.getElementById(targetId);
        target.select();
        document.execCommand("copy");
      });
    });

    document.querySelectorAll(".paste-button").forEach(button => {
      button.addEventListener("click", async () => {
        const targetId = button.dataset.target;
        const target = document.getElementById(targetId);
        const text = await navigator.clipboard.readText();
        target.value = text;
        target.dispatchEvent(new Event("input"));
      });
    });
  </script>
</body>
</html>
